<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichBot v5 - Referral</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .button { background-color: green; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Referral RichBot v5</h2>
        <p><strong>Link Referral Anda:</strong></p>
        <p id="referralLink"><a href="#">Loading...</a></p>
        <p><strong>Jumlah Orang yang Bergabung:</strong> <span id="jumlahReff">0</span></p>
        <p><strong>Saldo Referral Anda:</strong> Rp <span id="saldoReff">0</span></p>
        <p><strong>Saldo Anda:</strong> Rp <span id="saldo">0</span></p>
        <button class="button" onclick="tontonIklan()">Klik Iklan</button>
    </div>

    <script>
        // 5 Referral khusus
        const referralList = [
            "https://t.me/Rcbtv2_bot?start=reff1",
            "https://t.me/Rcbtv2_bot?start=reff2",
            "https://t.me/Rcbtv2_bot?start=reff3",
            "https://t.me/Rcbtv2_bot?start=reff4",
            "https://t.me/Rcbtv2_bot?start=reff5"
        ];

        // Ambil referral pengguna dari localStorage (jika ada)
        let userReff = localStorage.getItem("userReff");

        // Jika belum punya referral, pilih secara acak salah satu dari 5 referral
        if (!userReff) {
            userReff = referralList[Math.floor(Math.random() * referralList.length)];
            localStorage.setItem("userReff", userReff);
        }

        // Tampilkan link referral pengguna
        document.getElementById("referralLink").innerHTML = `<a href="${userReff}">${userReff}</a>`;

        // Data penyimpanan
        let saldo = parseInt(localStorage.getItem("saldo")) || 0;
        let saldoReff = parseInt(localStorage.getItem("saldoReff")) || 0;
        let jumlahReff = parseInt(localStorage.getItem("jumlahReff")) || 0;

        // Perbarui tampilan saldo & jumlah referral
        document.getElementById("saldo").innerText = saldo;
        document.getElementById("saldoReff").innerText = saldoReff;
        document.getElementById("jumlahReff").innerText = jumlahReff;

        // Fungsi untuk klik iklan
        function tontonIklan() {
            let userId = localStorage.getItem("userId");

            if (!userId) {
                alert("Anda belum terdaftar sebagai referral!");
                return;
            }

            saldo += 15; // Tambahkan saldo biasa
            localStorage.setItem("saldo", saldo);
            document.getElementById("saldo").innerText = saldo;

            // Tambahkan saldo referral ke pemilik referral
            let ownerReff = localStorage.getItem("ownerReff");
            if (ownerReff && ownerReff !== userId) {
                let saldoReffOwner = parseInt(localStorage.getItem(`saldoReff_${ownerReff}`)) || 0;
                saldoReffOwner += 10; // Pemilik referral dapat Rp10
                localStorage.setItem(`saldoReff_${ownerReff}`, saldoReffOwner);
            }
        }

        // **Jika pengguna datang dengan referral dan belum memiliki userId**
        let urlParams = new URLSearchParams(window.location.search);
        let startReff = urlParams.get("start");

        if (startReff && !localStorage.getItem("userId")) {
            localStorage.setItem("userId", startReff);
            localStorage.setItem("ownerReff", startReff);

            // Tambahkan jumlah orang yang bergabung di referral ini
            let jumlahReffOwner = parseInt(localStorage.getItem(`jumlahReff_${startReff}`)) || 0;
            jumlahReffOwner++;
            localStorage.setItem(`jumlahReff_${startReff}`, jumlahReffOwner);
        }

        // **Perbarui tampilan jumlah orang yang bergabung**
        let ownerReff = localStorage.getItem("ownerReff");
        if (ownerReff) {
            document.getElementById("jumlahReff").innerText = parseInt(localStorage.getItem(`jumlahReff_${ownerReff}`)) || 0;
            document.getElementById("saldoReff").innerText = parseInt(localStorage.getItem(`saldoReff_${ownerReff}`)) || 0;
        }
    </script>
</body>
</html>
